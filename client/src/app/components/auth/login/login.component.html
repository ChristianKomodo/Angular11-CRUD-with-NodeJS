<h1>Log In</h1>
<p>Log in with your email and password.</p>

<form [formGroup]="loginForm" (submit)="onSubmit()">
  <div>
    <label for="email">Email:</label>
    <input type="email" formControlName="email" />
    <div
      *ngIf="
        loginForm.get('email').invalid &&
        (loginForm.get('email').dirty || loginForm.get('email').touched)
      "
    >
      <div *ngIf="loginForm.get('email').errors.required" class="error">
        Email is required.
      </div>
      <div *ngIf="loginForm.get('email').errors.email" class="error">
        Invalid email format.
      </div>
    </div>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" />
    <div
      *ngIf="
        loginForm.get('password').invalid &&
        (loginForm.get('password').dirty || loginForm.get('password').touched)
      "
    >
      <div *ngIf="loginForm.get('password').errors.required" class="error">
        Password is required.
      </div>
    </div>
  </div>
  <br />
  <button type="submit" [disabled]="loginForm.invalid">Submit</button>
</form>
